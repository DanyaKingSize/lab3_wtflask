<!doctype html>
<head>
  <title>Resize</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/form.css') }}">
</head>
<body>
  <h1>Склеивание изображений</h1>
  <div class="form">
    <p class="upload_title">Форма загрузки</p>
    <form action="" method=post enctype=multipart/form-data>
      {{ form.csrf_token }}
      <div class="form-flex">
        <div class="fields-form">
          <div class="upload-file">
            {{ form.upload_file1.label }}
            {{ form.upload_file1 }}
            {{ form.upload_file2.label }}
            {{ form.upload_file2 }}
          </div>
          <br>
          <div class="select-class">
            {{ form.selector.label }}
            {{ form.selector }}
          </div>
        </div>
        <div class="upload">
          <input type=submit value="Изменить размер!" class="upload-input">
        </div>
      </div>
    </form>
    {% if compiled %}
    <div class="join-flex">
      <div class="images-to-join">
        <img src="{{ img_1 }}" alt="">
        <img src="{{ img_2 }}" alt="">
      </div>
      <div class="compiled">
        <img src="{{ compiled }}">
      </div>
    </div>
    <div class="graph-url">
      <a href="graphs">Посмотреть графики</a>
    </div>
    {% endif %}
  </div>
</body>
